{% extends 'base.html' %}

{% block main %}

<link rel="stylesheet" href="{{url_for('static', filename = 'css/properties.css')}}">

<div class="pty-container">

   <p><h1 class="page-header">Properties</h1></p>
   <br>

   <div class="pty-container2">

    {% for property in properties %}
      
            <div class="each-card shadow">
                <div class="image">
                    <img class="allimages" src="{{ url_for('get_images', filename=property.filename) }}" alt=" Property Image">
                </div>
                <p></p>
                <div class="property-info">
                    <p><h4>{{property.title}}</h4></p>
                    <p class="text-muted">{{property.location}}</p>
                </div>
                <div class="price">
                    <p class="btn btn-success">{{property.price}}</p>
                </div>
                <div class="pbutton">
                    <a class="btn btn-primary btn-block" href="{{url_for('aboutproperty', propertyid=property.id)}}"><button class="btn btn-primary btn-block">View Property</button></a>
                </div>
            </div>
    
    {% endfor %}


</div>

{% endblock %}
